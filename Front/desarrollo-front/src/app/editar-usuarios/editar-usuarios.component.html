<form *ngIf="usuarioSeleccionado | async as usuario" #usuarioForm="ngForm" (ngSubmit)="editarusuario()">

    <div class="form-group">
      <label for="usuario">Usuario</label>
      <input type="text" class="form-control" id="usuario" [(ngModel)]="usuarioSeleccionado.usuario" name="usuario" required>
    </div>
  
    <div class="form-group">
      <label for="primerNombre">Primer Nombre</label>
      <input type="text" class="form-control" id="primerNombre" [(ngModel)]="usuarioSeleccionado.primerNombre" name="primerNombre" required>
    </div>
  
    <div class="form-group">
      <label for="segundoNombre">Segundo Nombre</label>
      <input type="text" class="form-control" id="segundoNombre" [(ngModel)]="usuarioSeleccionado.segundoNombre" name="segundoNombre">
    </div>
  
    <div class="form-group">
      <label for="primerApellido">Primer Apellido</label>
      <input type="text" class="form-control" id="primerApellido" [(ngModel)]="usuarioSeleccionado.primerApellido" name="primerApellido" required>
    </div>
  
    <div class="form-group">
      <label for="segundoApellido">Segundo Apellido</label>
      <input type="text" class="form-control" id="segundoApellido" [(ngModel)]="usuarioSeleccionado.segundoApellido" name="segundoApellido">
    </div>
  
    <div class="form-group">
      <label for="email">Correo electr√≥nico</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="usuarioSeleccionado.email" name="email" required>
    </div>
  
    <div class="form-group">
      <label for="idDepartamento">Departamento</label>
      <select class="form-control" id="idDepartamento" [(ngModel)]="usuarioSeleccionado.idDepartamento" name="idDepartamento" required>
        <option *ngFor="let departamento of departamentos" [value]="departamento.id">{{ departamento.nombre_dep }}</option>
      </select>
    </div>
  
    <div class="form-group">
      <label for="idCargo">Cargo</label>
      <select class="form-control" id="idCargo" [(ngModel)]="usuarioSeleccionado.idCargo" name="idCargo" required>
        <option *ngFor="let cargo of cargos" [value]="cargo.id">{{ cargo.nombre_carg }}</option>
      </select>
    </div>
  
    <button type="submit" class="btn btn-primary">Guardar cambios</button>
  </form>
