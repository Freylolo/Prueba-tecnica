<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">


  <form (ngSubmit)="guardarUsuario()" #usuarioForm="ngForm">

    <h2>Registrar Usuario</h2>
   
  <div class="row mb-3">
    <div class="col-md-6">
      <label for="usuario">Usuario:</label>
      <input type="text" id="usuario" name="usuario" [(ngModel)]="nuevoUsuario.usuario" class="form-control" required>
    </div>

    <div class="col-md-6">
      <label for="primerNombre">Primer Nombre:</label>
      <input type="text" id="primerNombre" name="primerNombre" [(ngModel)]="nuevoUsuario.primerNombre" class="form-control" required>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-6">
      <label for="segundoNombre">Segundo Nombre:</label>
      <input type="text" id="segundoNombre" name="segundoNombre" [(ngModel)]="nuevoUsuario.segundoNombre" class="form-control">
    </div>

    <div class="col-md-6">
      <label for="primerApellido">Primer Apellido:</label>
      <input type="text" id="primerApellido" name="primerApellido" [(ngModel)]="nuevoUsuario.primerApellido" class="form-control" required>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-6">
      <label for="segundoApellido">Segundo Apellido:</label>
      <input type="text" id="segundoApellido" name="segundoApellido" [(ngModel)]="nuevoUsuario.segundoApellido" class="form-control">
    </div>

    <!-- Departamento -->
     <div class="col-md-6">
     <label for="departamento">Departamento:</label>
        <select id="departamento" name="departamento" [(ngModel)]="selectedDepartamento" class="form-control" required>
        <option *ngFor="let dep of departamentos" [value]="dep.id">
          {{ dep.nombre_dep }}
          </option>
    </select>
     </div>

       <!-- Cargo -->
       <div class="col-md-6">
      <label for="cargo">Cargo:</label>
        <select id="cargo" name="cargo" [(ngModel)]="selectedCargo" class="form-control" required>
      <option *ngFor="let carg of cargos" [value]="carg.id">
          {{ carg.nombre_carg }}
      </option>
  </select>
</div>


      

    <div class="col-md-6">
      <label for="email">Correo Electr√≥nico:</label>
      <input type="email" id="email" name="email" [(ngModel)]="nuevoUsuario.email" class="form-control" required>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-12">
      <button type="button" class="btn btn-success" (click)="guardarUsuario()">
        Guardar
      </button>
    </div>
  </div>

</form>
